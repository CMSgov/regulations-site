name: Integration

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 2.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run lint
        run: |
          tox -e lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: [27, 36]
        django: [18, 18, 110, 111]
        include:
          - py: 27
            version: 2.7
          - py: 36
            version: 3.6
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox -e py${{ matrix.py }}-django${{ matrix.django }}
