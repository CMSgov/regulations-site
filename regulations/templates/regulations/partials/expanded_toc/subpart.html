{% load render_nested %}
<li>
    <a href="{{ url }}" class="subpart-info">
        <h3 class="subpart-letter">{{label_level|safe}} <span class="subpart-name">- {{label_description|safe}}</span></h3>
    </a>
    <ul>
        {% for item in children %}
          {% render_nested "regulations/partials/expanded_toc/"|add:item.type|add:".html" context=item %}
        {% endfor %}
    </ul>
</li>
