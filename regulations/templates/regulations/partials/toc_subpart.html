<li id="{{item}}" class="section-subpart" tabindex="0">
    <h3 class="toc-nav__divider">
        <a class="subpart-letter">{{item.title|safe}}
            {% if item.children %}
                <span class="subpart-range">({{ item.children.0.label.1 }} - {% with item.children|last as last %}{{last.label.1}}{% endwith %})</span></a>
            
                <button tabindex="0" data-state="expanded" data-set-state="expanded" data-state-name="{{item.label|join:'-'}}"><i class="fa fa-chevron-down"></i></button>
                <button tabindex="0" data-state="expanded" data-set-state="collapsed" data-state-name="{{item.label|join:'-'}}"><i class="fa fa-chevron-up"></i></button>
            {% endif %}
    </h3>
</li>

<li data-state="expanded" data-state-name="{{item.label|join:'-'}}">
    {% if item.children %}
        {% include "regulations/partials/toc_sub_toc.html" with type="subpart" %}
    {% endif %}
</li>
