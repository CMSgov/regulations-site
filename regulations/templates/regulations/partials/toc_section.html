<li>
    {% if item.reserved %}
        <span>{{item.label|safe}}</span>
    {% else %}
    <a href="{% url 'reader_view' item.identifier.0 item.identifier.1 version %}#{{ item.identifier|join:'-' }}" data-section-id="{{item.label|join:'-'}}" id="nav-{{item.label|join:'-'}}">
        <div class="toc-section-name">{{item.label|safe}}</div>
    </a>
    {% endif %}
</li>
