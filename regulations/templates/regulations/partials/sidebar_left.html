<div class="toc-controls">
    <button data-set-state="collapsed" data-state-name="left-sidebar">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        Collapse
    </button>
    <button data-set-state="expanded" data-state-name="left-sidebar">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
</div>

<div class="jump-to">
    <div class="jump-to-label">Jump to Regulation Section</div>
    <form method="GET" action="{% url 'goto' %}">
        <input name="part" type="hidden" required value={{ part }}>
        <input name="version" type="hidden" required value={{ version }}>
        <div class="jump-to-input">
            <label>ยง {{ part }}.</label>
            <input class="number-box" name="section" placeholder="{{section}}" type="text" pattern="\d+" title="the number of the desired section">
        </div>
        <input class="submit" type="submit" value="Go">
    </form>
</div>

<nav role="navigation">
    <ul>
        {% for item in TOC %}
            {% if item.is_section %}
                {% include "regulations/partials/toc_section.html" %}
            {% else %}
                {% include "regulations/partials/toc_subpart.html" %}
            {% endif %}
        {% endfor %}
    </ul>
</nav>
